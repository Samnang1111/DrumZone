<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
  <meta name="description" content="Create music by hitting the drum kit keys! An interactive and fun drum kit experience.">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet"> <!-- Modern Google Fonts link -->
</head>

<body>
  <!-- Main Header -->
  <header>
    <h1 id="title" class="drum_kit">🎶 Drum Kit 🎶</h1>
    <h2 id="title" class="drum_kit">🎶 Drum Zone 🎶</h2>
  </header>

  <!-- Drum Set Container -->
  <main>
    <div class="set" aria-label="Interactive Drum Kit">
      <button class="w drum" aria-label="Play W sound">w</button>
      <button class="a drum" aria-label="Play A sound">a</button>
      <button class="s drum" aria-label="Play S sound">s</button>
      <button class="d drum" aria-label="Play D sound">d</button>
      <button class="j drum" aria-label="Play J sound">j</button>
      <button class="k drum" aria-label="Play K sound">k</button>
      <button class="l drum" aria-label="Play L sound">l</button>
    </div>
  </main>

  <!-- Inspirational Footer -->
  <footer>
    <h2 class="enjoy">
      🎤 Feel the beat, <span>&nbsp;</span>hit the drums, <span>&nbsp;</span>and create your own masterpiece! 🎵
    </h2>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
